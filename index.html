<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan-Hotel Booking</title>
  </head>
  <body>
    <header .class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="Image/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
          /></a>

          <form action="#" class="search">
            <input type="text" class="search__input" />
            <button class="search__button">
              <img src="image/search.svg" alt="Icon: search" class="" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="Image/avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
              placeholder="Search-location"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->

        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
